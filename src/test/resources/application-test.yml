server:
  port: 8080
  servlet:
    context-path: /ai

spring:
  application:
    name: hello-spring-ai-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: false

  ai:
    zhipu:
      api-key: ${ZHIPUAI_API_KEY:test-api-key}
      chat:
        enabled: true
        options:
          model: glm-4-flash
          temperature: 0.7

logging:
  level:
    root: WARN
    com.shinelon.hello: DEBUG
