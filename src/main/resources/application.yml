server:
  port: 8080
  servlet:
    context-path: /ai

spring:
  application:
    name: hello-spring-ai

  datasource:
    url: jdbc:h2:mem:chatdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always

  ai:
    zhipuai:
      api-key: ${ZHIPUAI_API_KEY:123}
      chat:
        enabled: true
        options:
          model: glm-4-flash
          temperature: 0.7

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.shinelon.hello: DEBUG
    org.springframework.ai: DEBUG
